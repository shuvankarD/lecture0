<!DOCTYPE html>
<html>
<body>

<h2>Basic HTML Table</h2>

<style>

table {
  border: 2px solid black;
  border-collapse: collapse;
  width: 50%;

}

th,td{
  border: 1px solid black;
  padding: 5px;
  text-align: center;
}
th{
background-color: gray;
}

</style>

<table style="width:30%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>jack</td>
    <td>Piter</td>
    <td>33</td>
    </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
